<div *ngIf="mail">
	<label> To: </label>
	<span> {{mail.toName}}</span>
	<br>
	<label> From: </label>
	<span> {{mail.fromName}}</span>
	<br>
	<label> Subject: </label>
	<span> {{mail.subject}}</span>
	<br>
	<label> Body: </label>
	<span> {{mail.body}}</span>
	<br>
	<label> On Date: </label>
	<span> {{mail.sentDate}}</span>
</div>
